<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <title>Recipe Converter</title>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h1 class="card-title mb-0">Conversion Result</h1>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush mb-4">
              <li class="list-group-item">
                <strong>Recipe:</strong> <span th:text="${recipeName}"></span>
              </li>
              <li class="list-group-item">
                <strong>Ingredient:</strong> <span th:text="${ingredient}"></span>
              </li>
              <li class="list-group-item">
                <strong>Original Amount:</strong> 
                <span th:text="${originalValue}"></span> <span th:text="${fromUnit}"></span>
              </li>
              <li class="list-group-item bg-light">
                <strong>Converted Amount:</strong> 
                <span class="text-success fw-bold" th:text="${convertedValue}"></span> 
                <span class="text-success fw-bold" th:text="${toUnit}"></span>
              </li>
            </ul>
            <div class="d-grid">
              <a href="/convert" class="btn btn-primary btn-lg">Convert Another Recipe</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
