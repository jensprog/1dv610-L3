<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/custom.css}" />
  <title>Recipe Converter</title>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-gradient bg-primary text-white text-center">
            <h1 class="card-title mb-0 display-4">Recipe Converter</h1>
            <p class="mb-0 lead">Convert recipe measurements from metric to imperial units and vice versa</p>
          </div>
          <div class="card-body text-center py-5">
            <div class="mb-4">
              <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
              <p class="text-muted mb-4">
                Support for volume, weight, and liquid measurements.
              </p>
            </div>
            <div class="d-grid gap-3">
              <a class="btn btn-primary btn-lg" href="/convert">
                <i class="fas fa-calculator me-2"></i>Start Converting
              </a>
              <a class="btn btn-outline-secondary" href="/session/history">
                <i class="fas fa-history me-2"></i>View History
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
