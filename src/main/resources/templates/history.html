<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Converter</title>
</head>

<body>
  <h1>Conversion History</h1>
  <form th:action="@{/session/clear}" method="post">
    <button type="submit" class="btn btn-danger">Clear History</button>
  </form>
  <table border="1">
    <thead>
      <tr>
        <th>Recipe Name</th>
        <th>Original Amount</th>
        <th>From Unit</th>
        <th>Converted Amount</th>
        <th>To Unit</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="result : ${conversionHistory}">
        <td th:text="${result.recipeName}"></td>
        <td th:text="${result.amount}"></td>
        <td th:text="${result.fromUnit}"></td>
        <td th:text="${result.convertedValue}"></td>
        <td th:text="${result.toUnit}"></td>
        <td>
          <form th:action="@{/session/remove}" method="post">
            <input type="hidden" th:name="index" th:value="${resultStat.index}" />
            <button type="submit" class="btn btn-warning">Remove</button>
          </form>
        </td>
      </tr>
    </tbody>
    <thead>
</body>

</html>
