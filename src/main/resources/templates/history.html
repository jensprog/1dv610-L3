<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <title>Recipe Converter</title>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h1 class="card-title mb-0">Conversion History</h1>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-4">
              <div>
                <a href="/convert" class="btn btn-outline-secondary me-2">Convert Recipe</a>
                <a href="/" class="btn btn-outline-secondary">Home</a>
              </div>
              <form th:action="@{/session/clear}" method="post" th:if="${not #lists.isEmpty(conversionHistory)}">
                <button type="submit" class="btn btn-danger">Clear History</button>
              </form>
            </div>
            
            <div th:if="${not #lists.isEmpty(conversionHistory)}" class="table-responsive">
              <table class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>Recipe Name</th>
                    <th>Ingredient</th>
                    <th>Original Amount</th>
                    <th>Converted Amount</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="result : ${conversionHistory}">
                    <td th:text="${result.recipeName}"></td>
                    <td th:text="${result.ingredient}"></td>
                    <td>
                      <span class="badge bg-secondary" th:text="${result.amount} + ' ' + ${result.fromUnit}"></span>
                    </td>
                    <td>
                      <span class="badge bg-success" th:text="${result.convertedValue} + ' ' + ${result.toUnit}"></span>
                    </td>
                    <td>
                      <form th:action="@{/session/remove}" method="post" class="d-inline">
                        <input type="hidden" th:name="index" th:value="${resultStat.index}" />
                        <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <div th:if="${#lists.isEmpty(conversionHistory)}" class="alert alert-info text-center">
              <i class="fas fa-info-circle me-2"></i>
              No conversion history available.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
