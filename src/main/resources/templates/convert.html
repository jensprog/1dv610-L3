<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <title>Recipe Converter</title>
</head>
<body>
  <h1>Convert your recipe!</h1>
  <p>Use the form below to convert your recipe measurements.</p>
  <form action="/convert" method="post">
    <div class="mb-3">
      <label for="recipe" class="form-label">Recipe Name (One unit conversion at a time):</label>
      <input class="form-control" id="recipe" name="recipe" rows="3" required></input>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" step="any" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="mb-3">
      <label for="fromUnit" class="form-label">From Unit:</label>
      <input type="text" class="form-control" id="fromUnit" name="fromUnit" required>
    </div>
    <div class="mb-3">
      <label for="toUnit" class="form-label">To Unit:</label>
      <input type="text" class="form-control" id="toUnit" name="toUnit" required>
    </div>
    <button type="submit" class="btn btn-primary">Convert</button>
  </form>

</body>
</html>
