<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <title>Recipe Converter</title>
</head>
<body>
  <h1>Convert your recipe!</h1>
  <p>Use the form below to convert your recipe measurements.</p>
  <form action="/convert" method="post">
    <label for="ingredient">Ingredient:</label>
    <input type="text" id="ingredient" name="ingredient" required><br><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br><br>
    <label for="fromUnit">From Unit:</label>
    <input type="text" id="fromUnit" name="fromUnit" required><br><br>
    <label for="toUnit">To Unit:</label>
    <input type="text" id="toUnit" name="toUnit" required><br><br>
    <input type="submit" value="Convert">
  </form>
  
</body>
</html>
