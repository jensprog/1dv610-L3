<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <title>Recipe Converter</title>
</head>

<body>
  <h1>Convert your recipe!</h1>
  <nav>
    <a href="/session/history" class="btn btn-secondary mb-3">View Conversion History</a>
    <a href="/" class="btn btn-secondary mb-3">Home</a>
  </nav>
  <p>Use the form below to convert your recipe measurements.</p>
  <form action="/convert" method="post">
    <div class="mb-3">
      <label for="recipe" class="form-label">Recipe Name (One unit conversion at a time):</label>
      <input type="text" class="form-control" id="recipe" name="recipeName" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" step="any" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="scrollmenu">
      <label for="fromUnit" class="form-label">From Unit:</label>
      <select class="form-select" id="fromUnit" name="fromUnit" required>
        <option value="" disabled selected>Select unit</option>
        <option value="tsp">Teaspoon (tsp)</option>
        <option value="tbsp">Tablespoon (tbsp)</option>
        <option value="cup">Cup (cup)</option>
        <option value="ml">Milliliter (ml)</option>
        <option value="cl">Centiliter (cl)</option>
        <option value="l">Liter (l)</option>
        <option value="dl">Deciliter (dl)</option>
        <option value="oz">Ounce (oz)</option>
        <option value="pint">Pint (pint)</option>
        <option value="quart">Quart (quart)</option>
        <option value="gallon">Fluid Ounce (floz)</option>
        <option value="gram">Gram (g)</option>
        <option value="kg">Kilogram (kg)</option>
        <option value="lb">Pound (lb)</option>
      </select>
    </div>
    <div class="scrollmenu">
      <label for="toUnit" class="form-label">To Unit:</label>
      <select class="form-select" id="toUnit" name="toUnit" required>
        <option value="" disabled selected>Select unit</option>
        <option value="tsp">Teaspoon (tsp)</option>
        <option value="tbsp">Tablespoon (tbsp)</option>
        <option value="cup">Cup (cup)</option>
        <option value="ml">Milliliter (ml)</option>
        <option value="cl">Centiliter (cl)</option>
        <option value="l">Liter (l)</option>
        <option value="dl">Deciliter (dl)</option>
        <option value="oz">Ounce (oz)</option>
        <option value="pint">Pint (pint)</option>
        <option value="quart">Quart (quart)</option>
        <option value="gallon">Fluid Ounce (floz)</option>
        <option value="gram">Gram (g)</option>
        <option value="kg">Kilogram (kg)</option>
        <option value="lb">Pound (lb)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Convert</button>
  </form>

</body>

</html>
