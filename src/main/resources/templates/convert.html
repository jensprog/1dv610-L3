<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <title>Recipe Converter</title>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h1 class="card-title mb-0">Convert your recipe!</h1>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-end mb-4">
              <a href="/session/history" class="btn btn-outline-secondary me-2">View Added Recipes</a>
              <a href="/" class="btn btn-outline-secondary">Home</a>
            </div>
            <p class="text-muted mb-4">Use the form below to convert your recipe measurements.</p>
            
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
              <strong>Error:</strong> <span th:text="${errorMessage}"></span>
            </div>
            
            <form action="/convert" method="post">
    <div class="mb-3">
      <label for="recipe" class="form-label">Recipe Name (One unit conversion at a time):</label>
      <input type="text" class="form-control" id="recipe" name="recipeName" required>
    </div>
    <div class="mb-3">
      <label for="ingredient" class="form-label">Ingredient:</label>
      <input type="text" class="form-control" id="ingredient" name="ingredient" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input type="number" step="any" class="form-control" id="amount" name="amount" required>
    </div>
    <div class="mb-3">
      <label for="fromUnit" class="form-label">From Unit:</label>
      <select class="form-select" id="fromUnit" name="fromUnit" required>
        <option value="" disabled selected>Select unit</option>
        <option value="tsp">Teaspoon (tsp)</option>
        <option value="tbsp">Tablespoon (tbsp)</option>
        <option value="cup">Cup (cup)</option>
        <option value="ml">Milliliter (ml)</option>
        <option value="cl">Centiliter (cl)</option>
        <option value="l">Liter (l)</option>
        <option value="dl">Deciliter (dl)</option>
        <option value="oz">Ounce (oz)</option>
        <option value="pint">Pint (pint)</option>
        <option value="quart">Quart (quart)</option>
        <option value="gallon">Fluid Ounce (floz)</option>
        <option value="gram">Gram (g)</option>
        <option value="kg">Kilogram (kg)</option>
        <option value="lb">Pound (lb)</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="toUnit" class="form-label">To Unit:</label>
      <select class="form-select" id="toUnit" name="toUnit" required>
        <option value="" disabled selected>Select unit</option>
        <option value="tsp">Teaspoon (tsp)</option>
        <option value="tbsp">Tablespoon (tbsp)</option>
        <option value="cup">Cup (cup)</option>
        <option value="ml">Milliliter (ml)</option>
        <option value="cl">Centiliter (cl)</option>
        <option value="l">Liter (l)</option>
        <option value="dl">Deciliter (dl)</option>
        <option value="oz">Ounce (oz)</option>
        <option value="pint">Pint (pint)</option>
        <option value="quart">Quart (quart)</option>
        <option value="gallon">Fluid Ounce (floz)</option>
        <option value="gram">Gram (g)</option>
        <option value="kg">Kilogram (kg)</option>
        <option value="lb">Pound (lb)</option>
      </select>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Convert Recipe</button>
    </div>
  </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
